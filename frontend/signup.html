<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <img src="assets/logo.jpg" alt="Chat App Logo" onerror="this.src='https://via.placeholder.com/100?text=Chat+App'" />
    </div>
    <div class="auth-form">
      <h1>Create Account</h1>
      <div id="error-message" class="error-message"></div>
      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username (min 3 characters)" required minlength="3">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" required minlength="8">

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
