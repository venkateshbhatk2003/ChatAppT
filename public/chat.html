<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/chat_styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat App</h2>
      <div class="user-info">
        <span id="current-user"></span>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="loading-message">Loading messages...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
      <button id="send-button">Send</button>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('current-user').textContent = sessionStorage.getItem('username');
  </script>
</body>
</html>
