<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/styles.css"> <!-- Shared styles -->
  <link rel="stylesheet" href="./css/signup.css"> <!-- Signup page-specific styles -->
</head>
<body>


  <div class="signup-container">
    <div class="logo">
      <img src="./assets/logo.jpg" alt="Logo" /> 
    </div>
    <div class="signup-form">
      <h1>Create Account</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="At least 6 characters" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>
        <button class="btn-primary" type="submit">Sign Up</button>
      </form>
      <p class="terms">
        By creating an account, you agree to our <a href="#">Terms and Conditions</a>.
      </p>
    </div>
  </div>

  <footer class="signup-footer">
    <hr>
    <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
    <p class="affiliate-text">© 1996–2025, Chat.com, Inc. or its affiliates</p>
  </footer>

  
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script src="./js/signup.js"></script>
</body>
</html>
